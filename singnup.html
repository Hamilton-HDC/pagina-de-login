<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Carregando a fonte roboto para usar no projeto-->  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Página de cadastro</title>

</head>
<body>
  <!-- conteudo da pagina -->
  <main class="container">
    <!-- area da esquerda -->
    <section class="left">
      <h1>Nova conta</h1>
      <form class="form">
        <input class="input" type="name" placeholder="Nome completo...">
        <input class="input" type="email" placeholder="Digite seu email...">
        <input class="input" type="password" placeholder="Digite seu senha...">
        
        <label class="area">
          <input type="checkbox" name="concordo"> Concordo com os termos e condições.
        </label>
        <button class="button" type="submit">Criar conta.</button>
      </form>
      
      <div class="area">
        <span class="link"> Já possui uma conta? <a href="index.html">Faça login.</a></span>
      </div>
    </section>
    <!-- fim da area da esquerda -->

    <!-- area da direita -->
    <section class="right">
      <img class="info-img" src="assets/info.png" alt="informação do projeto">
      <h2 class="subtitle"> Leve sua carreira ao próximo nível.</h2>
      <p class="description"> 
        Sou carreia pode ser alavancada para o próximo nível
        com um dos melhores cursos que a internet pode lhe oferecer, Você está preparado para
        ser um profissional de sucesso e crescimento na área de tecnologia?</p>
      </p>
      
    </section>
    <!-- fim da area da direita -->
  </main>

  
</body>
</html>
